[package]
name = "ascending_server"
version = "0.1.0"
authors = ["Andrew Wheeler <lordsatin@hotmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = "1.0.56"
serde = { version = "1.0.196", features = ["derive"] }
serde_repr = "0.1.18"
slab = "0.4.9"
mio = { version = "0.8.10", features = ["os-poll", "net"] }
chrono = { version = "0.4.33", features = ["serde"] }
phf = { version = "0.11.2", features = ["macros"] }
regex = "1.10.3"
derivative = "2.2.0"
serde-big-array = "0.5.1"
bit_op = "0.1.1"
rand = "0.8.5"
bytey = {version = "0.3.0", git = "https://github.com/Stefanowhb/bytey.git"}
indexmap = "2.2.2"
ritehash = "0.2.0" #FXHash for maps
byteorder = { version = "1.5.0", default-features = false }
argon2 = "0.5.3"
password-hash = { version = "0.5.0", features = ["rand_core"] }
hecs = {version="0.10.4", features = ["column-serialize", "row-serialize", "macros"] }
sqlx = { version = "0.7", features = [ "runtime-tokio", "postgres" , "chrono", "time", "json"] }
futures = { version = "0.3.30", features = ["thread-pool"] }
tokio = { version = "1.36.0", features = ["full", "tracing"] }
log = { version = "0.4.20", default-features = false }
backtrace = "0.3.69"
itertools = "0.12.1"
pki-types = { package = "rustls-pki-types", version = "1", features = ["std"] }
rcgen = { version = "0.12", features = ["pem", "ring"], default-features = false }
rustls = { version = "0.22.2", features = [ "logging" ]}
toml = "0.8.10"
rustls-pemfile = "2"
webpki-roots = "0.26"

[profile.dev]
opt-level = 0
