[package]
name = "ascending_server"
version = "0.1.0"
authors = ["Andrew Wheeler <lordsatin@hotmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = "1.0.34"
serde = { version = "1.0.144", features = ["derive"] }
serde_repr = "0.1.9"
slab = "0.4.7"
mio = { version = "0.8.4", features = ["os-poll", "net"] }
diesel = { version = "2.0.0", features = [
    "postgres",
    "extras",
    "64-column-tables",
] }
chrono = { version = "0.4.22", features = ["serde"] }
diesel-derive-enum = { version = "2.0.0-rc.0", features = ["postgres"] }
phf = { version = "0.11.1", features = ["macros"] }
regex = "1.6.0"
derivative = "2.2.0"
serde-big-array = "0.4.1"
bit_op = "0.1.1"
rand = "0.8.5"
unwrap_helpers = "0.3"
bytey = "0.3.0"
indexmap = "1.9.1"
ritehash = "0.2.0" #FXHash for maps
byteorder = { version = "1.4.3", default-features = false }
argon2 = "0.4.1"
password-hash = { version = "0.4.2", features = ["rand_core"] }

[profile.dev]
opt-level = 0
