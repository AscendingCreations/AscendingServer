[package]
name = "ascending_server"
version = "0.1.0"
authors = ["Andrew Wheeler <lordsatin@hotmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = "1.0.56"
serde = { version = "1.0.196", features = ["derive"] }
mio = { version = "0.8.11", features = ["os-poll", "net"] }
chrono = { version = "0.4.37", features = ["serde"] }
regex = "1.10.3"
bit_op = "0.1.1"
rand = "0.8.5"
bytey = {version = "0.3.0", git = "https://github.com/Stefanowhb/bytey.git"}
indexmap = "2.2.6"
ritehash = "0.2.0" #FXHash for maps
argon2 = "0.5.3"
password-hash = { version = "0.5.0", features = ["rand_core"] }
hecs = {version="0.10.4", features = ["column-serialize", "row-serialize", "macros"] }
sqlx = { version = "0.7.4", features = [ "runtime-tokio", "postgres" , "chrono", "time", "json"] }
tokio = { version = "1.37.0", features = ["full", "tracing"] }
log = { version = "0.4.21", default-features = false }
backtrace = "0.3.71"
itertools = "0.12.1"
pki-types = { package = "rustls-pki-types", version = "1", features = ["std"] }
rcgen = { version = "0.12", features = ["pem", "ring"], default-features = false }
rustls = { version = "0.22.2", features = [ "logging" ]}
toml = "0.8.10"
rustls-pemfile = "2"
webpki-roots = "0.26"
serde_json = "1.0.82"
educe = { version = "0.5.11", default-features = false, features = ["Debug", "PartialEq", "Default"]}

[profile.dev]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
strip = "none"
lto = false
incremental = true
panic = 'unwind'
codegen-units = 256
rpath = false

[profile.release]
opt-level = 3
debug = false
split-debuginfo = '...'  # Platform-specific.
strip = "none"
debug-assertions = false
overflow-checks = true
lto = true
panic = 'unwind'
incremental = true
codegen-units = 256
rpath = false